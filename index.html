<!DOCTYPE html>
<html>
<head>
    <title>Simple Poetry Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Rhyming Words</h1>
        
        <!-- Changed to use id instead of onclick -->
        <div class="input-box">
            <input type="text" id="wordInput" placeholder="Type a word here">
            <button id="findRhymesButton">Find Rhymes</button>
        </div>

        <div id="results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
